<!-- principal -->
<div>
	<!-- page-title -->
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3>Solicitud de empleo</h3>
		</div>
	</div>
	<!-- ./page-title -->

	<!-- x_panel -->
	<div class="x_panel">
		<div class="x_content">
			<form #solicitudMngForm="ngForm" class="editForm" novalidate>
				
				<!-- row -->
				<div class='row'>
					<div class="col-lg-6">
						<button *ngIf="createActive" class="btn btn-primary" (click)="add()"><span class="fa fa-plus"></span></button>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Criterios de busqueda..." name="busquedaSolicitud" [(ngModel)]="busquedaSolicitud">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>
				<!-- /.row -->

				<br/>
				<!-- row -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							
							<div class="x_title">
								<h2>Resultados de la busqueda</h2>
								<div class="clearfix"></div>
							</div>
						
							<div class="x_content table-responsive">
								<br/>

								<!-- table -->
								<table id="datatable" class="table table-striped" style="resizable = true;">
									<thead>
										<tr>
											<th style="max-width:10%">Posición</th>
											<th style="max-width:10%">Candidato</th>
											<th style="max-width:10%">Fecha de alta</th>
											<th style="max-width:10%">Expectativa económica</th>
											<th style="max-width:10%">Correo electrónico</th>	
											<th style="max-width:10%">Teléfono</th>	
											<th style="max-width:10%">Estatus</th>
										<th style="max-width:20%">Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let solicitud of solicitudList | filterSolicitud: busquedaSolicitud | paginate: {itemsPerPage: 10, currentPage:page, id: 'paginationTableSolicitud'}; let i = index">
											<td>
												<div ngbDropdown class="d-inline-block">
													<button class="btn btn-outline-primary" style="width: 170px; font-size: 12px;" id="posicion" ngbDropdownToggle>
													<i class="fa fa-sitemap"></i> Posicion <i class="fa fa-caret-down"></i></button>
													<div ngbDropdownMenu>
														<button class="dropdown-item" style="width: 170px" (click)="go('manageposicion', solicitud)" >Administrar Posicion</button>
														<button class="dropdown-item" style="width: 170px" (click)="go('createposicion', solicitud)">Agregar Posicion</button>
													</div>
												</div>
											</td>
											<td>
												<div ngbDropdown class="d-inline-block">
													<button class="btn btn-outline-primary" style="width: 170px; font-size: 12px;" id="candidato" ngbDropdownToggle>
													<i class="fa fa-sitemap"></i> Candidato <i class="fa fa-caret-down"></i></button>
													<div ngbDropdownMenu>
														<button class="dropdown-item" style="width: 170px" (click)="go('managecandidato', solicitud)" >Administrar Candidato</button>
														<button class="dropdown-item" style="width: 170px" (click)="go('createcandidato', solicitud)">Agregar Candidato</button>
													</div>
												</div>
											</td>
											<td  style="max-width: 10%">{{solicitud.fecha | date: 'dd/MM/yyyy'}}</td>
											<td  style="max-width: 10%">{{solicitud.salario}}</td>
											<td  style="max-width: 10%">{{solicitud.correo}}</td>
											<td  style="max-width: 10%">{{solicitud.telefono}}</td>
											<td  style="max-width: 10%">{{solicitud.estatussolicitudItem}}</td>
											<td style="max-width: 20%">															
												<div class="container">
												<button *ngIf="updateActive" class="btn btn-default" (click)="editar(solicitud)"><span class="fa fa-pencil"></span></button>
												<button *ngIf="deleteActive" class="btn btn-default" (click)="eliminar(solicitud)"><span class="fa fa-trash"></span></button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<!-- ./table -->

								<div align="row" align="right">
									<div align="left" style="margin-top:15px; background: #DDDDDD; width: 35%; position: relative;">
										<pagination-controls (pageChange)="page = $event" id="paginationTableSolicitud" maxSize="10" directionLinks="true" autoHide="false" previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
										</pagination-controls>
									</div>
								</div>
							</div>

						</div>
					</div>
					<!-- /.row -->

				</div>
			</form>
		</div>
	</div>
	<!-- /.x_panel -->
</div>
<!-- /.principal -->
