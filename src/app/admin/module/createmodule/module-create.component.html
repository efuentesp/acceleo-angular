<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar module</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar module</h3>
			<h3 *ngIf="!flag && !flagDelete">Agregar module</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del module</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #moduleForm="ngForm" id="moduleForm" class="form-horizontal form-label-left" data-parsley-validate>
				<input class="form-control" #moduleId="ngModel" moduleId="moduleId" name="moduleId" type="hidden" [(ngModel)]="module.moduleId">


<div class="form-group">
</div>
<div class="form-group">
		<label class="control-label" for="application">Aplicaci√≥n<span class="required">*</span></label>
		<div class="form-group text-right">
			<div class="col-lg-3">
				<div class="input-group">
					<input type="hidden" class="form-control input-md"  name="applicationId"  [ngModelOptions]="{standalone: true}" [(ngModel)]="module.applicationId" #applicationId="ngModel">
					<input type="text" class="form-control" [(ngModel)]="module.applicationItem"  [ngModelOptions]="{standalone: true}" #applicationItem="ngModel" placeholder="Application...">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalApplication">
							<em class="fa fa-search"></em>
						</button>
					</span>
				</div>
			</div>
		</div>
</div>
<div class="form-group">
</div>
<div class="form-group">
		<label class="control-label" for="code">Clave<span class="required">*</span></label>
		<input class="form-control col-md-12" #code="ngModel" id="code" name="code" maxlength="128" type="text" [(ngModel)]="module.code" required>
</div>
<div class="form-group">
		<label class="control-label" for="name">Nombre<span class="required">*</span></label>
		<input class="form-control col-md-12" #name="ngModel" id="name" name="name" maxlength="128" type="text" [(ngModel)]="module.name" required>
</div>



<!-- Modal application -->
<div id="modalApplication" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Application</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedaapplication" [(ngModel)]="busquedaApplication">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
										<th style="max-width:10%">Clave</th>
										<th style="max-width:10%">Nombre</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let application of applicationList | filterApplication: busquedaApplication | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >
								<td  style="max-width: 10%"><input type="checkbox" name="applicationId" [checked]="application.checked" value="{{application.applicationId}}" (click)="setClickedRowApplication(i, application)"></td>
										<td  style="max-width: 10%">{{application.code}}</td>
										<td  style="max-width: 10%">{{application.name}}</td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(moduleForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!moduleForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(moduleForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!moduleForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(moduleForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
