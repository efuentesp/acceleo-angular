<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Menu</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Menu</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Menu</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #menuForm="ngForm" id="menuForm" class="form-horizontal form-label-left" data-parsley-validate>
				<input class="form-control" #menuId="ngModel" menuId="menuId" name="menuId" type="hidden" [(ngModel)]="menu.menuId">

					<div class="form-group">
						<label class="control-label" for="module">Modulo<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="moduleId"  [ngModelOptions]="{standalone: true}" [(ngModel)]="menu.moduleId" #moduleId="ngModel">
							<input *ngIf="flagDelete" type="text" class="form-control" [(ngModel)]="menu.moduleItem"  [ngModelOptions]="{standalone: true}" #moduleItem="ngModel" placeholder="Module..." readonly="true" disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" [(ngModel)]="menu.moduleItem"  [ngModelOptions]="{standalone: true}" #moduleItem="ngModel" placeholder="Module...">
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalModule">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalModule">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="code">Clave<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #code="ngModel" id="code" name="code" type="text" [(ngModel)]="menu.code" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #code="ngModel" id="code" name="code" type="text" [(ngModel)]="menu.code" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="path">Opci�n de Men�<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #path="ngModel" id="path" name="path" type="text" [(ngModel)]="menu.path" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #path="ngModel" id="path" name="path" type="text" [(ngModel)]="menu.path" required>
					</div>
				

<!-- Modal module -->
<div id="modalModule" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Module</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedamodule" [(ngModel)]="busquedaModule">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
										<th style="max-width:10%" hidden="true">Aplicaci�n</th>
										<th style="max-width:10%">Aplicaci�n</th>
										<th style="max-width:10%">Clave</th>
										<th style="max-width:10%">Nombre</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let module of moduleList | filterModule: busquedaModule | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
								<td  style="max-width: 10%"><input type="checkbox" name="moduleId" [checked]="module.checked" value="{{module.moduleId}}" (click)="setClickedRowModule(i, module)"></td>
										<td  style="max-width: 10%" hidden="true">{{module.applicationId}}</td>
										<td  style="max-width: 10%">{{module.applicationItem}}</td>
										<td  style="max-width: 10%">{{module.code}}</td>
										<td  style="max-width: 10%">{{module.name}}</td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
        

				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(menuForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!menuForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(menuForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!menuForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(menuForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
