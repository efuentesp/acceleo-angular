<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 >Agregar Etiqueta Asignada</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Etiqueta Asignada</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #etiquetaasignadaForm="ngForm" id="etiquetaasignadaForm" class="form-horizontal form-label-left" (ngSubmit)="etiquetaasignadaForm.valid && save()" novalidate>
				<input class="form-control" #etiquetaasignadaId="ngModel" etiquetaasignadaId="etiquetaasignadaId" name="etiquetaasignadaId" type="hidden" [(ngModel)]="etiquetaasignada.etiquetaasignadaId">
					
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !sap.valid}">
						<label class="control-label" for="sap">SAP<span class="required">*</span></label>
						<input class="form-control col-md-12" #sap="ngModel" id="sap" name="sap" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.sap" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !sap.valid" class="help-block">SAP es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !etiquetaasignadasxpalet.valid}">
						<label class="control-label" for="etiquetaasignadasxpalet">Etiqueta x Palet<span class="required">*</span></label>
						<input class="form-control col-md-12" #etiquetaasignadasxpalet="ngModel" id="etiquetaasignadasxpalet" name="etiquetaasignadasxpalet" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.etiquetaasignadasxpalet" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !etiquetaasignadasxpalet.valid" class="help-block">Etiqueta x Palet es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !multiplo1.valid}">
						<label class="control-label" for="multiplo1">Multiplo 1<span class="required">*</span></label>
						<input class="form-control col-md-12" #multiplo1="ngModel" id="multiplo1" name="multiplo1" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.multiplo1" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !multiplo1.valid" class="help-block">Multiplo 1 es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !multiplo2.valid}">
						<label class="control-label" for="multiplo2">Multiplo 2<span class="required">*</span></label>
						<input class="form-control col-md-12" #multiplo2="ngModel" id="multiplo2" name="multiplo2" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.multiplo2" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !multiplo2.valid" class="help-block">Multiplo 2 es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !multiplo3.valid}">
						<label class="control-label" for="multiplo3">Multiplo 3<span class="required">*</span></label>
						<input class="form-control col-md-12" #multiplo3="ngModel" id="multiplo3" name="multiplo3" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.multiplo3" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !multiplo3.valid" class="help-block">Multiplo 3 es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !f5.valid}">
						<label class="control-label" for="f5">F5<span class="required">*</span></label>
						<input class="form-control col-md-12" #f5="ngModel" id="f5" name="f5" maxlength="128" type="number" [(ngModel)]="etiquetaasignada.f5" required>
						<div *ngIf="etiquetaasignadaForm.submitted && !f5.valid" class="help-block">F5 es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !clienteId.valid}">
						<label class="control-label" for="cliente">Cliente<span class="required">*</span></label>
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="clienteId"   [(ngModel)]="etiquetaasignada.clienteId"    #clienteId="ngModel" required>
							<input type="text"   class="form-control input-md"  name="clienteItem" [(ngModel)]="etiquetaasignada.clienteItem"  #clienteItem="ngModel" placeholder="Cliente...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalCliente">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="etiquetaasignadaForm.submitted && !clienteId.valid" class="help-block">Cliente es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': etiquetaasignadaForm.submitted && !ordensimplificadaId.valid}">
						<label class="control-label" for="ordensimplificada">Orden<span class="required">*</span></label>
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="ordensimplificadaId"   [(ngModel)]="etiquetaasignada.ordensimplificadaId"    #ordensimplificadaId="ngModel" required>
							<input type="text"   class="form-control input-md"  name="ordensimplificadaItem" [(ngModel)]="etiquetaasignada.ordensimplificadaItem"  #ordensimplificadaItem="ngModel" placeholder="Ordensimplificada...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalOrdensimplificada">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="etiquetaasignadaForm.submitted && !ordensimplificadaId.valid" class="help-block">Orden es requerido</div>
					</div>

<!-- Modal cliente -->
<div id="modalCliente" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Cliente</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedacliente" [(ngModel)]="busquedaCliente">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let cliente of clienteList | filterCliente: busquedaCliente | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >
								<td  style="max-width: 10%"><input type="radio" name="clienteId" [checked]="cliente.checked" value="{{cliente.clienteId}}" (click)="setClickedRowCliente(i, cliente)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal ordensimplificada -->
<div id="modalOrdensimplificada" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Ordensimplificada</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedaordensimplificada" [(ngModel)]="busquedaOrdensimplificada">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let ordensimplificada of ordensimplificadaList | filterOrdensimplificada: busquedaOrdensimplificada | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >
								<td  style="max-width: 10%"><input type="radio" name="ordensimplificadaId" [checked]="ordensimplificada.checked" value="{{ordensimplificada.ordensimplificadaId}}" (click)="setClickedRowOrdensimplificada(i, ordensimplificada)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(etiquetaasignadaForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(etiquetaasignadaForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
