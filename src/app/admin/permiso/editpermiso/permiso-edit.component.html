<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Permiso</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Permiso</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos de Permiso</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			
			<!-- form -->
			<form #permisoForm="ngForm" id="permisoForm" class="form-horizontal form-label-left" (ngSubmit)="permisoForm.valid" novalidate>
				<input class="form-control" #permisoId="ngModel" permisoId="permisoId" name="permisoId" type="hidden" [(ngModel)]="permiso.permisoId">
					<div class="form-group" [ngClass]="{ 'has-error': permisoForm.submitted && !rolId.valid}">
						<label class="control-label" for="rol">Rol<span class="required">*</span></label>
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="rolId"   [(ngModel)]="permiso.rolId"    #rolId="ngModel" required>
							<input type="text"   class="form-control input-md"  name="rolItem" [(ngModel)]="permiso.rolItem"  #rolItem="ngModel" placeholder="Rol..." disabled>
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalRol">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="permisoForm.submitted && !rolId.valid" class="help-block">Rol es requerido</div>
					</div>
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="funcion">Funcion<span class="required">*</span></label>
							<input class="form-control col-md-12" #funcion="ngModel" name="funcion" maxlength="128" type="text" [(ngModel)]="permiso.funcion" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': permisoForm.submitted && !funcion.valid}">
							<label class="control-label" for="funcion">Funcion<span class="required">*</span></label>
							<input class="form-control col-md-12" #funcion="ngModel" name="funcion" maxlength="128" type="text" [(ngModel)]="permiso.funcion" required>
							<div *ngIf="permisoForm.submitted && !funcion.valid" class="help-block">Funcion es requerido</div>
						</div>
					</div>	
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="ruta">Ruta<span class="required">*</span></label>
							<input class="form-control col-md-12" #ruta="ngModel" name="ruta" maxlength="128" type="text" [(ngModel)]="permiso.ruta" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': permisoForm.submitted && !ruta.valid}">
							<label class="control-label" for="ruta">Ruta<span class="required">*</span></label>
							<input class="form-control col-md-12" #ruta="ngModel" name="ruta" maxlength="128" type="text" [(ngModel)]="permiso.ruta" required>
							<div *ngIf="permisoForm.submitted && !ruta.valid" class="help-block">Ruta es requerido</div>
						</div>
					</div>	
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="nivelpermiso">Permiso<span class="required">*</span></label>
							<input class="form-control col-md-12" #nivelpermiso="ngModel" name="nivelpermiso" maxlength="128" type="text" [(ngModel)]="permiso.nivelpermiso" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': permisoForm.submitted && !nivelpermiso.valid}">
							<label class="control-label" for="nivelpermiso">Permiso<span class="required">*</span></label>
							<input class="form-control col-md-12" #nivelpermiso="ngModel" name="nivelpermiso" maxlength="128" type="text" [(ngModel)]="permiso.nivelpermiso" required>
							<div *ngIf="permisoForm.submitted && !nivelpermiso.valid" class="help-block">Permiso es requerido</div>
						</div>
					</div>	
						<!-- Modal Rol -->
						<div id="modalRol" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
							<div class="modal-dialog" style="width:60%">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Rol</h4>
									</div>
									<div class="modal-body">
										<div class='row'>
											<div class="col-lg-6">
												<br/>
											</div>
											<div class="col-lg-6">
												<div class="input-group">
													<input type="text" class="form-control" placeholder="Search for..." name="busquedarol" [(ngModel)]="busquedaRol">
													<span class="input-group-btn">
														<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
													</span>
												</div>
											</div>
										</div>
						
										<div class="row">
										<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
												<thead>
													<tr>
														<th style="max-width:10%"></th>
														<th style="max-width:10%">Clave</th>
														<th style="max-width:10%">Nombre</th>
														<th style="max-width:10%">Activo</th>
													</tr>
												</thead>
												<tbody>
													<tr *ngFor="let rol of rolList | filterRol: busquedaRol | paginate: {itemsPerPage: 10, currentPage:page, id: 'paginationTableRol'}; let i = index" >
														<td  style="max-width: 10%">
															<input type="radio" name="rolId" [checked]="rol.checked" value="{{rol.rolId}}" (click)="setClickedRowRol(i, rol)">
														</td>
														<td  style="max-width: 10%">{{rol.clave}}</td>
														<td  style="max-width: 10%">{{rol.nombre}}</td>
														<td  style="max-width: 10%">{{rol.activo}}</td>
													</tr>
												</tbody>
											</table>
						
												<div align="center" style="margin-top:15px;">
													<pagination-controls (pageChange)="page = $event" id="paginationTableRol" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
														nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
													</pagination-controls>
												</div>
						
											<div class="row">
												<div class="text-right" style="padding-right:40px">
													<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
													<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<a class="btn btn-link" routerLink="../managepermiso" ><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</a>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<a class="btn btn-link" routerLink="../managepermiso" ><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</a>
						</div>
					</div>
				</div>
			</form>
			<!-- ./form -->
			
		</div>
	</div>
</div>
