<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Socio</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Socio</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Socio</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #socioForm="ngForm" id="socioForm" class="form-horizontal form-label-left" data-parsley-validate>
				<input class="form-control" #socioId="ngModel" socioId="socioId" name="socioId" type="hidden" [(ngModel)]="socio.socioId">

					<div class="input-group">
						<label class="control-label" for="numero">Numero de socio<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #numero="ngModel" id="numero" name="numero" maxlength="128" type="number" [(ngModel)]="socio.numero" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #numero="ngModel" id="numero" name="numero" maxlength="128" type="number" [(ngModel)]="socio.numero" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="nombre">Nombre<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #nombre="ngModel" id="nombre" name="nombre" type="text" [(ngModel)]="socio.nombre" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #nombre="ngModel" id="nombre" name="nombre" type="text" [(ngModel)]="socio.nombre" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="apellidopaterno">Apellido Paterno<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #apellidopaterno="ngModel" id="apellidopaterno" name="apellidopaterno" type="text" [(ngModel)]="socio.apellidopaterno" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #apellidopaterno="ngModel" id="apellidopaterno" name="apellidopaterno" type="text" [(ngModel)]="socio.apellidopaterno" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="apellidomaterno">Apellido Materno<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #apellidomaterno="ngModel" id="apellidomaterno" name="apellidomaterno" type="text" [(ngModel)]="socio.apellidomaterno" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #apellidomaterno="ngModel" id="apellidomaterno" name="apellidomaterno" type="text" [(ngModel)]="socio.apellidomaterno" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="es">Género<span class="required">*</span></label>
						
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="m" name="m" [(ngModel)]="socio.generoId"  disabled="true" disabled> Masculino </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="m" name="m" [(ngModel)]="socio.generoId"> Masculino </div>
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="f" name="f" [(ngModel)]="socio.generoId"  disabled="true" disabled> Femenino </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="f" name="f" [(ngModel)]="socio.generoId"> Femenino </div>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="correo">Correo electrónico<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #correo="ngModel" id="correo" name="correo" type="text" [(ngModel)]="socio.correo" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #correo="ngModel" id="correo" name="correo" type="text" [(ngModel)]="socio.correo" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="telefono">Número telefónico<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #telefono="ngModel" id="telefono" name="telefono" type="text" [(ngModel)]="socio.telefono" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #telefono="ngModel" id="telefono" name="telefono" type="text" [(ngModel)]="socio.telefono" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="tipo">Tipo empleado<span class="required">*</span></label>
						
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="p" name="p" [(ngModel)]="socio.tipoempleadoId"  disabled="true" disabled> Planta </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="p" name="p" [(ngModel)]="socio.tipoempleadoId"> Planta </div>
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="c" name="c" [(ngModel)]="socio.tipoempleadoId"  disabled="true" disabled> Confianza </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="c" name="c" [(ngModel)]="socio.tipoempleadoId"> Confianza </div>
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="t" name="t" [(ngModel)]="socio.tipoempleadoId"  disabled="true" disabled> Temporal </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="t" name="t" [(ngModel)]="socio.tipoempleadoId"> Temporal </div>
						<div class="col-md-12" *ngIf="flagDelete"><input *ngIf="flagDelete"  type="radio" aria-label="Radio button for following text input" value="b" name="b" [(ngModel)]="socio.tipoempleadoId"  disabled="true" disabled> Becario </div>		
						<div class="col-md-12" *ngIf="!flagDelete"><input *ngIf="!flagDelete" type="radio" aria-label="Radio button for following text input" value="b" name="b" [(ngModel)]="socio.tipoempleadoId"> Becario </div>
					</div>
				
					<div class="form-group">
						<label class="control-label" for="pertenece">Departamento<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="perteneceId"  [ngModelOptions]="{standalone: true}" [(ngModel)]="socio.perteneceId" #perteneceId="ngModel">
							<input *ngIf="flagDelete" type="text" class="form-control" [(ngModel)]="socio.perteneceItem"  [ngModelOptions]="{standalone: true}" #perteneceItem="ngModel" placeholder="Pertenece..." readonly="true" disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" [(ngModel)]="socio.perteneceItem"  [ngModelOptions]="{standalone: true}" #perteneceItem="ngModel" placeholder="Pertenece...">
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalPertenece">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalPertenece">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
					</div>
				
					<div class="form-group">
						<label class="control-label" for="labora">Planta<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="laboraId"  [ngModelOptions]="{standalone: true}" [(ngModel)]="socio.laboraId" #laboraId="ngModel">
							<input *ngIf="flagDelete" type="text" class="form-control" [(ngModel)]="socio.laboraItem"  [ngModelOptions]="{standalone: true}" #laboraItem="ngModel" placeholder="Labora..." readonly="true" disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" [(ngModel)]="socio.laboraItem"  [ngModelOptions]="{standalone: true}" #laboraItem="ngModel" placeholder="Labora...">
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalLabora">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalLabora">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
					</div>
				

<!-- Modal pertenece -->
<div id="modalPertenece" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Pertenece</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedapertenece" [(ngModel)]="busquedaPertenece">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<!--<tr *ngFor="let pertenece of perteneceList | filterPertenece: busquedaPertenece | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">-->
							<tr *ngFor="let pertenece of perteneceList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
								<td  style="max-width: 10%"><input type="checkbox" name="perteneceId" [checked]="pertenece.checked" value="{{pertenece.perteneceId}}" (click)="setClickedRowPertenece(i, pertenece)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(socioForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!socioForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(socioForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!socioForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(socioForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
