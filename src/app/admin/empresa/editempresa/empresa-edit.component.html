<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Empresa</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Empresa</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Empresa</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #empresaForm="ngForm" id="empresaForm" class="form-horizontal form-label-left" data-parsley-validate>
				<input class="form-control" #empresaId="ngModel" empresaId="empresaId" name="empresaId" type="hidden" [(ngModel)]="empresa.empresaId">

					<div class="input-group">
						<label class="control-label" for="clave">Clave<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #clave="ngModel" id="clave" name="clave" type="text" [(ngModel)]="empresa.clave" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #clave="ngModel" id="clave" name="clave" type="text" [(ngModel)]="empresa.clave" required>
					</div>
				
				
					<div class="input-group">
						<label class="control-label" for="razonsocial">Razon Social<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #razonsocial="ngModel" id="razonsocial" name="razonsocial" type="text" [(ngModel)]="empresa.razonsocial" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #razonsocial="ngModel" id="razonsocial" name="razonsocial" type="text" [(ngModel)]="empresa.razonsocial" required>
					</div>
				
					<div class="input-group">
						<label class="control-label" for="nombrecorto">Nombre Corto<span class="required">*</span></label>
						<input *ngIf="flagDelete" class="form-control col-md-12" #nombrecorto="ngModel" id="nombrecorto" name="nombrecorto" type="text" [(ngModel)]="empresa.nombrecorto" readonly="true" disabled>
						<input *ngIf="!flagDelete" class="form-control col-md-12" #nombrecorto="ngModel" id="nombrecorto" name="nombrecorto" type="text" [(ngModel)]="empresa.nombrecorto" required>
					</div>
				



				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(empresaForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!empresaForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(empresaForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!empresaForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(empresaForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
