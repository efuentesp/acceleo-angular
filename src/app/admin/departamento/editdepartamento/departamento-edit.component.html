<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Departamento</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Departamento</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Departamento</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #departamentoForm="ngForm" id="departamentoForm" class="form-horizontal form-label-left" (ngSubmit)="departamentoForm.valid && save()" novalidate>
				<input class="form-control" #departamentoId="ngModel" departamentoId="departamentoId" name="departamentoId" type="hidden" [(ngModel)]="departamento.departamentoId">
					<div class="form-group" [ngClass]="{ 'has-error': departamentoForm.submitted && !empresaId.valid}">
						<label class="control-label" for="empresa">Empresa<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="empresaId"  [(ngModel)]="departamento.empresaId" #empresaId="ngModel" required>
							<input *ngIf="flagDelete"  type="text" class="form-control" name="empresa"Item  [(ngModel)]="departamento.empresaItem"  #empresaItem="ngModel" placeholder="Empresa..." readonly disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" name="empresa"Item  [(ngModel)]="departamento.empresaItem"  #empresaItem="ngModel" placeholder="Empresa..." readonly>
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalEmpresa">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalEmpresa">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="departamentoForm.submitted && !empresaId.valid" class="help-block">Empresa es requerido</div>
					</div>
				
				
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="nombredepto">Departamento<span class="required">*</span></label>
							<input class="form-control col-md-12"   #nombredepto="ngModel" name="nombredepto" maxlength="128" type="text" [(ngModel)]="departamento.nombredepto" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': departamentoForm.submitted && !nombredepto.valid}">
							<label class="control-label" for="nombredepto">Departamento<span class="required">*</span></label>
							<input class="form-control col-md-12" #nombredepto="ngModel" name="nombredepto" maxlength="128" type="text" [(ngModel)]="departamento.nombredepto" required>
							<div *ngIf="departamentoForm.submitted && !nombredepto.valid" class="help-block">Departamento es requerido</div>
						</div>
					</div>
				
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="representante">Respresentante<span class="required">*</span></label>
							<input class="form-control col-md-12"   #representante="ngModel" name="representante" maxlength="128" type="text" [(ngModel)]="departamento.representante" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': departamentoForm.submitted && !representante.valid}">
							<label class="control-label" for="representante">Respresentante<span class="required">*</span></label>
							<input class="form-control col-md-12" #representante="ngModel" name="representante" maxlength="128" type="text" [(ngModel)]="departamento.representante" required>
							<div *ngIf="departamentoForm.submitted && !representante.valid" class="help-block">Respresentante es requerido</div>
						</div>
					</div>
				

<!-- Modal empresa -->
<div id="modalEmpresa" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Pertenece</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedaempresa" [(ngModel)]="busquedaEmpresa">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let empresa of empresaList | filterEmpresa: busquedaEmpresa | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
								<td  style="max-width: 10%"><input type="radio" name="empresaId" [checked]="empresa.checked" value="{{empresa.empresaId}}" (click)="setClickedRowEmpresa(i, empresa)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
        

				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(departamentoForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(departamentoForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
