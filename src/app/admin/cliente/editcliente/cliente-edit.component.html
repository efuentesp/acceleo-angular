<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Cliente Registrado</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Cliente Registrado</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Cliente Registrado</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #clienteForm="ngForm" id="clienteForm" class="form-horizontal form-label-left" (ngSubmit)="clienteForm.valid && save()" novalidate>
				<input class="form-control" #clienteId="ngModel" clienteId="clienteId" name="clienteId" type="hidden" [(ngModel)]="cliente.clienteId">
				
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="clave">Clave<span class="required">*</span></label>
							<input class="form-control col-md-12"   #clave="ngModel" name="clave" maxlength="128" type="number" [(ngModel)]="cliente.clave" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !clave.valid}">
							<label class="control-label" for="clave">Clave<span class="required">*</span></label>
							<input class="form-control col-md-12" #clave="ngModel" name="clave" maxlength="128" type="number" [(ngModel)]="cliente.clave" required>
							<div *ngIf="clienteForm.submitted && !clave.valid" class="help-block">Clave es requerido</div>
						</div>
					</div>
				
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="nombre">Nombre del cliente<span class="required">*</span></label>
							<input class="form-control col-md-12"   #nombre="ngModel" name="nombre" maxlength="128" type="text" [(ngModel)]="cliente.nombre" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !nombre.valid}">
							<label class="control-label" for="nombre">Nombre del cliente<span class="required">*</span></label>
							<input class="form-control col-md-12" #nombre="ngModel" name="nombre" maxlength="128" type="text" [(ngModel)]="cliente.nombre" required>
							<div *ngIf="clienteForm.submitted && !nombre.valid" class="help-block">Nombre del cliente es requerido</div>
						</div>
					</div>
				
					<div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !clienteId.valid}">
						<label class="control-label" for="cliente">Empresa<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="clienteId"  [(ngModel)]="cliente.clienteId" #clienteId="ngModel" required>
							<input *ngIf="flagDelete"  type="text" class="form-control" name="cliente"Item  [(ngModel)]="cliente.clienteItem"  #clienteItem="ngModel" placeholder="Cliente..." readonly disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" name="cliente"Item  [(ngModel)]="cliente.clienteItem"  #clienteItem="ngModel" placeholder="Cliente..." readonly>
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalCliente">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalCliente">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="clienteForm.submitted && !clienteId.valid" class="help-block">Empresa es requerido</div>
					</div>
				
					<div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !etiquetaasignadaId.valid}">
						<label class="control-label" for="etiquetaasignada">EtiquetaAsignada<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="etiquetaasignadaId"  [(ngModel)]="cliente.etiquetaasignadaId" #etiquetaasignadaId="ngModel" required>
							<input *ngIf="flagDelete"  type="text" class="form-control" name="etiquetaasignada"Item  [(ngModel)]="cliente.etiquetaasignadaItem"  #etiquetaasignadaItem="ngModel" placeholder="Etiquetaasignada..." readonly disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" name="etiquetaasignada"Item  [(ngModel)]="cliente.etiquetaasignadaItem"  #etiquetaasignadaItem="ngModel" placeholder="Etiquetaasignada..." readonly>
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalEtiquetaasignada">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalEtiquetaasignada">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="clienteForm.submitted && !etiquetaasignadaId.valid" class="help-block">EtiquetaAsignada es requerido</div>
					</div>
				
					<div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !ordensimplificadaId.valid}">
						<label class="control-label" for="ordensimplificada">Orden simplificada<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="ordensimplificadaId"  [(ngModel)]="cliente.ordensimplificadaId" #ordensimplificadaId="ngModel" required>
							<input *ngIf="flagDelete"  type="text" class="form-control" name="ordensimplificada"Item  [(ngModel)]="cliente.ordensimplificadaItem"  #ordensimplificadaItem="ngModel" placeholder="Ordensimplificada..." readonly disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" name="ordensimplificada"Item  [(ngModel)]="cliente.ordensimplificadaItem"  #ordensimplificadaItem="ngModel" placeholder="Ordensimplificada..." readonly>
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalOrdensimplificada">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalOrdensimplificada">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="clienteForm.submitted && !ordensimplificadaId.valid" class="help-block">Orden simplificada es requerido</div>
					</div>
				

<!-- Modal cliente -->
<div id="modalCliente" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Sociedad</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedacliente" [(ngModel)]="busquedaCliente">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let cliente of clienteList | filterCliente: busquedaCliente | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
								<td  style="max-width: 10%"><input type="radio" name="clienteId" [checked]="cliente.checked" value="{{cliente.clienteId}}" (click)="setClickedRowCliente(i, cliente)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
