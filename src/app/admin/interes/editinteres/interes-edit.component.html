<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 *ngIf="flagDelete">Eliminar Intereses</h3>
			<h3 *ngIf="flag && !flagDelete">Actualizar Intereses</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Intereses</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #interesForm="ngForm" id="interesForm" class="form-horizontal form-label-left" (ngSubmit)="interesForm.valid && save()" novalidate>
				<input class="form-control" #interesId="ngModel" interesId="interesId" name="interesId" type="hidden" [(ngModel)]="interes.interesId">
					<div class="form-group" [ngClass]="{ 'has-error': interesForm.submitted && !cuentadeahorroId.valid}">
						<label class="control-label" for="cuentadeahorro">Cuenta de ahorro<span class="required">*</span></label>						
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="cuentadeahorroId"  [(ngModel)]="interes.cuentadeahorroId" #cuentadeahorroId="ngModel" required>
							<input *ngIf="flagDelete"  type="text" class="form-control" name="cuentadeahorro"Item  [(ngModel)]="interes.cuentadeahorroItem"  #cuentadeahorroItem="ngModel" placeholder="Cuentadeahorro..." readonly disabled>
							<input *ngIf="!flagDelete" type="text" class="form-control" name="cuentadeahorro"Item  [(ngModel)]="interes.cuentadeahorroItem"  #cuentadeahorroItem="ngModel" placeholder="Cuentadeahorro..." readonly>
							<span class="input-group-btn">
								<button *ngIf="flagDelete" disabled class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalCuentadeahorro">
									<em class="fa fa-search"></em>
								</button>
								<button *ngIf="!flagDelete" class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalCuentadeahorro">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="interesForm.submitted && !cuentadeahorroId.valid" class="help-block">Cuenta de ahorro es requerido</div>
					</div>
				
				
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': interesForm.submitted && !fechaAux.valid}">
							<label class="control-label" for="fecha">Fecha<span class="required">*</span></label>
							<div class="input-group col-md-12">	
								<input class="form-control" placeholder="yyyy-mm-dd" name="fechaAux" [(ngModel)]="interes.fechaAux" ngbDatepicker #fechaAux="ngbDatepicker" required>
								<span class="input-group-btn">
									<button class="btn btn-outline-secondary" (click)="fechaAux.toggle()" type="button">
										<em class="fa fa-calendar"></em>
									</button>
								</span>
							</div>
							<div *ngIf="interesForm.submitted && !fechaAux.valid" class="help-block">Fecha es requerido o formato invalido</div>
						</div>
					</div>
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="fecha">Fecha<span class="required">*</span></label>
							<div class="input-group col-md-12">	
								<input class="form-control" placeholder="yyyy-mm-dd" name="fechaAux" [(ngModel)]="interes.fechaAux" ngbDatepicker #fechaAux="ngbDatepicker" readonly disabled>
								<span class="input-group-btn">
									<button class="btn btn-outline-secondary" (click)="fechaAux.toggle()" type="button" disabled>
										<em class="fa fa-calendar"></em>
									</button>
								</span>
							</div>
						</div>
					</div>
				
					<div *ngIf="flagDelete">
						<div class="form-group">
							<label class="control-label" for="monto">Monto<span class="required">*</span></label>
							<input class="form-control col-md-12"   #monto="ngModel" name="monto" maxlength="128" type="text" [(ngModel)]="interes.monto" readonly disabled>
						</div>
					</div>
					<div *ngIf="!flagDelete">
						<div class="form-group" [ngClass]="{ 'has-error': interesForm.submitted && !monto.valid}">
							<label class="control-label" for="monto">Monto<span class="required">*</span></label>
							<input class="form-control col-md-12" #monto="ngModel" name="monto" maxlength="128" type="text" [(ngModel)]="interes.monto" required>
							<div *ngIf="interesForm.submitted && !monto.valid" class="help-block">Monto es requerido</div>
						</div>
					</div>
				

<!-- Modal cuentadeahorro -->
<div id="modalCuentadeahorro" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Para</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedacuentadeahorro" [(ngModel)]="busquedaCuentadeahorro">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let cuentadeahorro of cuentadeahorroList | filterCuentadeahorro: busquedaCuentadeahorro | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
								<td  style="max-width: 10%"><input type="radio" name="cuentadeahorroId" [checked]="cuentadeahorro.checked" value="{{cuentadeahorro.cuentadeahorroId}}" (click)="setClickedRowCuentadeahorro(i, cuentadeahorro)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
        

				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(interesForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(interesForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
