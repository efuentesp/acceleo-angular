<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 >Agregar Intereses</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Intereses</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #interesForm="ngForm" id="interesForm" class="form-horizontal form-label-left" data-parsley-validate>
				<input class="form-control" #interesId="ngModel" interesId="interesId" name="interesId" type="hidden" [(ngModel)]="interes.interesId">
					
					<div class="form-group">
						<label class="control-label" for="para">Cuenta de ahorro<span class="required">*</span></label>
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="paraId"  [ngModelOptions]="{standalone: true}" [(ngModel)]="interes.paraId" #paraId="ngModel">
							<input type="text" class="form-control" [(ngModel)]="interes.paraItem"  [ngModelOptions]="{standalone: true}" #paraItem="ngModel" placeholder="Para...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalPara">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="fecha">Fecha<span class="required">*</span></label>
						
					</div>
					<div class="form-group">
						<label class="control-label" for="monto">Monto<span class="required">*</span></label>
						<input class="form-control col-md-12" #monto="ngModel" id="monto" name="monto" maxlength="128" type="number" [(ngModel)]="interes.monto" required>
					</div>

<!-- Modal para -->
<div id="modalPara" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Para</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedapara" [(ngModel)]="busquedaPara">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<!--<tr *ngFor="let para of paraList | filterPara: busquedaPara | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >-->
							<tr *ngFor="let para of paraList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >
								<td  style="max-width: 10%"><input type="checkbox" name="paraId" [checked]="para.checked" value="{{para.paraId}}" (click)="setClickedRowPara(i, para)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(interesForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!interesForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Modificar</button>
							<button class="btn btn-link" (click)="return(interesForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary" [disabled]="!interesForm.valid" (click)="save()"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(interesForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
