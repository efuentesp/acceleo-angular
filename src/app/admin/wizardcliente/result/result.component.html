<div>
        <div class="page-title" style="background: #F7F7F7;">
            <div class="title_left">
                <h3 >Agregar Cliente</h3>
            </div>
        </div>
    
        <div class="x_panel">
            <div class="x_title">
                <h2>Datos del Cliente</h2>
                <div class="clearfix"></div>
            </div>
    
            <div class="x_content">

<section>
    <div class="container">
        <div class="board">
            <msw-navbar></msw-navbar>
            <form #resultForm="ngForm" class="editForm" novalidate>
            <div class="tab-pane fade in active">
                <br/>
                <br/>
                <div class='row'>
                    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
                        <div class="row">
                            <div class='col-xs-3 col-sm-2'>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name: </label>
                                </div>
                            </div>
                            <div class='col-xs-9 col-sm-10'>
                                {{cliente.firstName + ' ' + cliente.lastName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class='col-xs-3 col-sm-2'>
                                <div class="form-group">
                                    <label class="control-label" for="email">Email: </label>
                                </div>
                            </div>
                            <div class='col-xs-9 col-sm-10'>
                                {{cliente.email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class='col-xs-3 col-sm-2'>
                                <div class="form-group">
                                    <label class="control-label" for="work">Work: </label>
                                </div>
                            </div>
                            <div class='col-xs-9 col-sm-10'>
                                {{cliente.work}}
                            </div>
                        </div>
                        <div class="row">
                            <div class='col-xs-3 col-sm-2'>
                                <div class="form-group">
                                    <label class="control-label" for="address">Address: </label>
                                </div>
                            </div>
                            <div class='col-xs-9 col-sm-10'>
                                {{cliente.street}}
                                <br/>
                                {{cliente.city + ' ' + cliente.state + ' ' + cliente.zip}}
                            </div>
                        </div>
                        <div class="text-right">

                            <button class="btn btn-primary" (click)="goToPrevious(resultForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span> Previous</button>
                            <button class="btn btn-primary" [disabled]="!resultForm.valid" (click)="goToNext(resultForm)"> Done <span style="margin-left:10px;"  class="fa fa-arrow-right"></span></button>
                            <!--
                                <button class="btn btn-primary" (click)="goToPrevious(resultForm)"> <span style="margin-right:10px;" class="fa fa-arrow-circle-left"></span> Previous</button>
                                <button class="btn btn-primary" [disabled]="!isFormValid" (click)="submit()"> Done <span style="margin-left:10px;" class="fa fa-save"></span></button>-->
                            </div>

                    </div>
                </div>
                <br/>
               
                <br/>
            </div>
            </form>
        </div>
    </div>
</section>
            
    </div>
</div>
</div>
