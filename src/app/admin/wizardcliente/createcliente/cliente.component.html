<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 >Agregar Cliente</h3>
		</div>
	</div>
	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Cliente</h2>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<!-- start form for validation -->
                <section>
                    <div class="container">
                        <div class="board">
                            <msw-navbar></msw-navbar>
                            <form #clienteForm="ngForm" class="editForm" (ngSubmit)="clienteForm.valid" novalidate>
                                <div class="tab-pane fade in active">
                                    <h4 class="head text-center">{{title}}</h4>
                                    <br/>
                                    <div class='row'>
                                        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                                            <div class="row">
                                                <div class='col-xs-12 col-sm-6'>
                                                    <div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !firstname.valid }">
                                                        <label class="control-label" for="firstname">First Name</label>
                                                        <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text" placeholder="First Name" [(ngModel)]="cliente.firstName">
                                                        <div *ngIf="clienteForm.submitted && !firstname.valid" class="help-block">First Name is required</div>
                                                    </div>
                                                </div>
                                                <div class='col-xs-12 col-sm-6'>
                                                    <div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !lastname.valid }">
                                                        <label class="control-label" for="lastname">Last Name</label>
                                                        <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text" placeholder="Last Name" [(ngModel)]="cliente.lastName">
                                                        <div *ngIf="clienteForm.submitted && !lastname.valid" class="help-block">Last Name is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group" [ngClass]="{ 'has-error': clienteForm.submitted && !email.valid }">
                                                <label class="control-label" for="email">Email</label>
                                                <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" id="email" name="email" type="text" placeholder="Email" [(ngModel)]="cliente.email">
                                                <div *ngIf="clienteForm.submitted && !email.valid" class="help-block">Email is required and must be valid</div>
                                            </div>
                                            <div class="form-group text-right">
                                                <button class="btn btn-primary" (click)="goToNext(clienteForm)"> Next <span style="margin-left:10px;" class="fa fa-arrow-right"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>  
			<!-- end form for validation -->
		</div>
	</div>
</div>
