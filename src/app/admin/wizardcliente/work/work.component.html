<div>
    <div class="page-title" style="background: #F7F7F7;">
        <div class="title_left">
            <h3 >Agregar Cliente</h3>
        </div>
    </div>

    <div class="x_panel">
        <div class="x_title">
            <h2>Datos del Cliente</h2>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">
            <section>
                <div class="container">
                    <div class="board">
                        <msw-navbar></msw-navbar>
                        <form #workForm="ngForm" class="editForm" (ngSubmit)="workForm.valid" novalidate>
                            <div class="tab-pane fade in active">
                            <h4 class="head text-center">{{title}}</h4>
                            <br/>
                                <div class='row'>
                                    <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
										<input class="form-control input-md" id="step" name="step" type="hidden" value="2">
                                        <div class="form-group"  [ngClass]="{ 'has-error': workForm.submitted && !workType.valid }">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" #workType required name="workType" [(ngModel)]="work.work" value="Design">
                                                    Design
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" #workType required name="workType" [(ngModel)]="work.work" value="Code">
                                                    Code
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" #workType required name="workType" [(ngModel)]="work.work" value="Deploy">
                                                    Deploy
                                                </label>
                                            </div>
                                            <div *ngIf="workForm.submitted && !workType.valid" class="help-block">Work type is required</div>
                                        </div>
                                        <div class="form-group text-right">
                                            <button class="btn btn-primary" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;" class="fa fa-arrow-left"></span> Previous</button>
                                            <button class="btn btn-primary" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;" class="fa fa-arrow-right"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>  
            </section>
    </div>
</div>
</div>
