<div>
	<div class="page-title" style="background: #F7F7F7;">
		<div class="title_left">
			<h3 >Agregar Tasa de interes</h3>
		</div>
	</div>

	<div class="x_panel">
		<div class="x_title">
			<h2>Datos del Tasa de interes</h2>
			<div class="clearfix"></div>
		</div>

		<div class="x_content">
			<!-- start form for validation -->
			<form #tasadeinteresForm="ngForm" id="tasadeinteresForm" class="form-horizontal form-label-left" (ngSubmit)="tasadeinteresForm.valid && save()" novalidate>
				<input class="form-control" #tasadeinteresId="ngModel" tasadeinteresId="tasadeinteresId" name="tasadeinteresId" type="hidden" [(ngModel)]="tasadeinteres.tasadeinteresId">
					
					<div class="form-group" [ngClass]="{ 'has-error': tasadeinteresForm.submitted && !empresaId.valid}">
						<label class="control-label" for="empresa">Empresa<span class="required">*</span></label>
						<div class="input-group">
							<input type="hidden" class="form-control input-md"  name="empresaId"   [(ngModel)]="tasadeinteres.empresaId"    #empresaId="ngModel" required>
							<input type="text"   class="form-control input-md"  name="empresaItem" [(ngModel)]="tasadeinteres.empresaItem"  #empresaItem="ngModel" placeholder="Empresa...">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#modalEmpresa">
									<em class="fa fa-search"></em>
								</button>
							</span>
						</div>
						<div *ngIf="tasadeinteresForm.submitted && !empresaId.valid" class="help-block">Empresa es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': tasadeinteresForm.submitted && !fechainicioAux.valid}">
						<label class="control-label" for="fechainicio">Fecha Inicio<span class="required">*</span></label>
						<div class="input-group col-md-12">	
							<input class="form-control" placeholder="yyyy-mm-dd" name="fechainicioAux" [(ngModel)]="tasadeinteres.fechainicioAux" ngbDatepicker #fechainicioAux="ngbDatepicker" required>
							<span class="input-group-btn">
								<button class="btn btn-outline-secondary" (click)="fechainicioAux.toggle()" type="button">
									<em class="fa fa-calendar"></em>
								</button>
							</span>
						</div>
						<div *ngIf="tasadeinteresForm.submitted && !fechainicioAux.valid" class="help-block">Fecha Inicio es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': tasadeinteresForm.submitted && !fechafinAux.valid}">
						<label class="control-label" for="fechafin">Fecha Fin<span class="required">*</span></label>
						<div class="input-group col-md-12">	
							<input class="form-control" placeholder="yyyy-mm-dd" name="fechafinAux" [(ngModel)]="tasadeinteres.fechafinAux" ngbDatepicker #fechafinAux="ngbDatepicker" required>
							<span class="input-group-btn">
								<button class="btn btn-outline-secondary" (click)="fechafinAux.toggle()" type="button">
									<em class="fa fa-calendar"></em>
								</button>
							</span>
						</div>
						<div *ngIf="tasadeinteresForm.submitted && !fechafinAux.valid" class="help-block">Fecha Fin es requerido</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': tasadeinteresForm.submitted && !tasa.valid}">
						<label class="control-label" for="tasa">Tasa<span class="required">*</span></label>
						<input class="form-control col-md-12" #tasa="ngModel" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" id="tasa" name="tasa" maxlength="128" type="number" [(ngModel)]="tasadeinteres.tasa" required>
						<div *ngIf="tasadeinteresForm.submitted && !tasa.valid" class="help-block">Tasa es requerido</div>
					</div>

<!-- Modal empresa -->
<div id="modalEmpresa" class="modal fade"  role="dialog" data-backdrop="false" style="background: rgba(0, 0, 0, 0.31);">
	<div class="modal-dialog" style="width:60%">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close">&times;</button>
				<h4 class="modal-title">Empresa</h4>
			</div>
			<div class="modal-body">
				<div class='row'>
					<div class="col-lg-6">
						<br/>
					</div>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for..." name="busquedaempresa" [(ngModel)]="busquedaEmpresa">
							<span class="input-group-btn">
								<button class="btn btn-secondary" type="button"><em class="fa fa-search"></em></button>
							</span>
						</div>
					</div>
				</div>

				<div class="row">
				<table class="table table-striped table-bordered" style="border: 1px solid #dee2e6; margin:20px; width:96%;">
						<thead>
							<tr>
								<th style="max-width:10%"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let empresa of empresaList | filterEmpresa: busquedaEmpresa | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index" >
								<td  style="max-width: 10%"><input type="radio" name="empresaId" [checked]="empresa.checked" value="{{empresa.empresaId}}" (click)="setClickedRowEmpresa(i, empresa)"></td>
							</tr>
						</tbody>
					</table>

						<div align="center" style="margin-top:15px;">
							<pagination-controls (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false" previousLabel="<"
								nextLabel=">" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
							</pagination-controls>
						</div>

					<div class="row">
						<div class="text-right" style="padding-right:40px">
							<button type="button" class="btn btn-default" data-dismiss="modal">Regresar</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal">Elegir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


				<div class="ln_solid"></div>

				<div class="col-sm-12">
					<div class="input-group">
						<div *ngIf="flagDelete">
							<button class="btn btn-danger" (click)="delete()"><span style="margin-right:10px;"  class="fa fa-trash"></span>Eliminar</button>
							<button class="btn btn-link" (click)="return(tasadeinteresForm)"> <span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
						<div *ngIf="!flag && !flagDelete">
							<button class="btn btn-primary"><span style="margin-right:10px;"  class="fa fa-save"></span>Agregar</button>
							<button class="btn btn-link" (click)="return(tasadeinteresForm)"><span style="margin-right:10px;"  class="fa fa-arrow-left"></span>Regresar</button>
						</div>
					</div>
				</div>
			</form>
			<!-- end form for validation -->
		</div>
	</div>
</div>
